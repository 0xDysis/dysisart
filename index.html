<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Add these styles to remove default margins and padding */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* This will prevent scrollbars from appearing */
      height: 100%;
      width: 100%;
      box-sizing: border-box; /* Add this line */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      flex-direction: column; /* Add this line to align items vertically */
    }

    #myText {
      position: relative; /* Change from absolute to relative */
      z-index: 0;
      font-size: 80px; /* Increase the font size */
      color: rgba(205, 205, 205, 0.839);
      text-shadow: 0px 0px 8px #ffffff68;
      transform: scaleX(2); /* Add this line to stretch the text */
    }


    button {
      background-color: #a0a0a077; /* Green */
      border: none;
      color: rgb(204, 204, 204);
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: -60px 2px 4px 2px; /* Adjust the top margin to 10px */
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.586); /* Add this line to add shadow to the button */
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transform: translateX(-100%);
      animation: light 2s infinite;
    }

    @keyframes light {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
    <div id="myCanvas"></div>
    <p id="myText">DYSIS</p>
    <button>COLLECTION</button>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
